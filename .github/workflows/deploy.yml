name: Deploy Laravel 11 - Production Safe

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP 8.3 dengan ekstensi penting
      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, pdo_mysql, openssl, tokenizer, xml

      # 3️⃣ Install Composer dependencies
      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4️⃣ Setup Node.js & build assets
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install NPM
        run: npm ci
      - name: Build Assets
        run: npm run build

      # 5️⃣ Zip project, kecuali .env, node_modules, .git
      - name: Zip Project
        run: zip -r release.zip . -x "node_modules/*" ".git/*" ".env"

      # 6️⃣ Upload zip ke VPS
      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "release.zip"
          target: "/opt/"

      # 7️⃣ Deploy & setup di VPS (production safe)
      - name: Deploy & Setup on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Pastikan unzip & PHP driver ada
            apt update && apt install unzip -y

            cd /opt/just-atesting || mkdir /opt/just-atesting && cd /opt/just-atesting

            # Backup .env
            if [ -f .env ]; then
              cp .env ../.env.backup
            fi

            # Unzip project (overwrite file tapi .env aman)
            unzip -o /opt/release.zip -d /opt/just-atesting
            rm /opt/release.zip

            # Restore .env
            if [ -f ../.env.backup ]; then
              mv ../.env.backup .env
            fi

            # Fix permissions
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            # Generate APP_KEY jika belum ada
            php artisan key:generate --force

            # Run migrations only, DB tidak di-reset
            php artisan migrate --force

            # Clear cache
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear

            # Restart services
            systemctl restart php8.3-fpm
            systemctl restart nginx