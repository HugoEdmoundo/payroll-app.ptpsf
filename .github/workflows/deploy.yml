name: Deploy Laravel 11

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Zip Project
        run: zip -r release.zip . -x "node_modules/*" ".git/*"

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "release.zip"
          target: "/opt/"

      - name: Unzip on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # Exit on error
            
            echo "ğŸš€ Starting deployment..."
            
            # Backup .env if exists
            if [ -f /opt/just-atesting/.env ]; then
              echo "ğŸ“¦ Backing up .env..."
              cp /opt/just-atesting/.env /tmp/.env.backup
            fi

            # Backup storage if exists
            if [ -d /opt/just-atesting/storage ]; then
              echo "ğŸ“¦ Backing up storage..."
              cp -r /opt/just-atesting/storage /tmp/storage.backup
            fi

            # Remove old files except storage and .env
            echo "ğŸ—‘ï¸  Removing old files..."
            cd /opt/just-atesting || mkdir -p /opt/just-atesting
            find . -maxdepth 1 ! -name 'storage' ! -name '.env' ! -name '.' ! -name '..' -exec rm -rf {} + 2>/dev/null || true
            
            # Extract new release
            echo "ğŸ“¦ Extracting new release..."
            unzip -q /opt/release.zip -d /opt/just-atesting
            rm /opt/release.zip

            # Restore .env
            if [ -f /tmp/.env.backup ]; then
              echo "â™»ï¸  Restoring .env..."
              cp /tmp/.env.backup /opt/just-atesting/.env
              rm /tmp/.env.backup
            fi

            # Restore storage if needed
            if [ -d /tmp/storage.backup ] && [ ! -d /opt/just-atesting/storage/app ]; then
              echo "â™»ï¸  Restoring storage..."
              cp -r /tmp/storage.backup/* /opt/just-atesting/storage/
              rm -rf /tmp/storage.backup
            fi

            cd /opt/just-atesting

            # Install/Update composer dependencies
            echo "ğŸ“š Installing composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction || composer update --no-dev --optimize-autoloader --no-interaction

            # Run migrations
            echo "ğŸ—„ï¸  Running migrations..."
            php artisan migrate --force || echo "âš ï¸  Migration warning (might be already up to date)"

            # Clear all caches
            echo "ğŸ§¹ Clearing caches..."
            php artisan optimize:clear || true
            php artisan cache:clear || true
            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true

            # Rebuild caches
            echo "ğŸ’¾ Rebuilding caches..."
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true

            # Fix permissions
            echo "ğŸ” Fixing permissions..."
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            # Restart PHP-FPM
            echo "ğŸ”„ Restarting PHP-FPM..."
            systemctl restart php8.3-fpm || systemctl restart php-fpm || echo "âš ï¸  Could not restart PHP-FPM"

            echo "âœ… Deployment completed successfully!"