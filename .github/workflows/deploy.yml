name: Deploy Laravel 11

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, pdo_mysql, openssl, tokenizer, xml

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Zip Project
        run: zip -r release.zip . -x "node_modules/*" ".git/*" ".env"

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "release.zip"
          target: "/opt/"

      - name: Deploy & Setup on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Pastikan unzip ada
            apt update && apt install unzip -y

            # Remove old folder
            rm -rf /opt/just-atesting
            mkdir /opt/just-atesting

            # Unzip project
            unzip /opt/release.zip -d /opt/just-atesting
            rm /opt/release.zip

            cd /opt/just-atesting

            # Fix permissions
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            # Pastikan .env ada
            if [ ! -f .env ]; then
              cp .env.example .env
            fi

            # Generate key (kalau perlu)
            php artisan key:generate --force

            # Run migrations
            php artisan migrate --force
            php artisan db:seed --force
            
            # Clear cache
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear

            # Restart services
            systemctl restart php8.3-fpm
            systemctl restart nginx
