name: Deploy Laravel 11

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Zip Project
        run: zip -r release.zip . -x "node_modules/*" ".git/*"

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "release.zip"
          target: "/opt/"

      - name: Unzip on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Backup .env if exists
            if [ -f /opt/just-atesting/.env ]; then
              cp /opt/just-atesting/.env /tmp/.env.backup
            fi

            # Remove old files except storage
            cd /opt/just-atesting
            find . -maxdepth 1 ! -name 'storage' ! -name '.' ! -name '..' -exec rm -rf {} +
            
            # Extract new release
            unzip /opt/release.zip -d /opt/just-atesting
            rm /opt/release.zip

            # Restore .env
            if [ -f /tmp/.env.backup ]; then
              cp /tmp/.env.backup /opt/just-atesting/.env
              rm /tmp/.env.backup
            fi

            cd /opt/just-atesting

            # Run migrations only (NO SEEDING in production!)
            php artisan migrate --force

            # Clear all caches
            php artisan optimize:clear
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear

            # Rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Fix permissions
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache